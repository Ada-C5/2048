<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" media="all" href="stylesheets/2048.css"/>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="title-header">
      <div class="wrap">
        <h1>2048</h1>
      </div>
      <div class="wrap">
        <button class="new" id="newgame">New Game</button>
      </div>
      <div class="score-wrap">
        <p>Score</p>
        <p id="score">0<p>
      </div>
    </div>
    <div id="gameboard">
      <div id="endgame">
        <div class="win-text"> </div>
      </div>

      <div class="cells">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="2048.js"></script>
</html>
