<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" media="all" href="stylesheets/2048.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/2048.js"></script>
  </head>
  <body>
    <div>
      <p class="score">Your score is :0</p>

      <p class="won">

      </p>

    </div>
    <div id="gameboard">
      <div class="cells">
        <div class="cell r0 c0"></div>
        <div class="cell r0 c1"></div>
        <div class="cell r0 c2"></div>
        <div class="cell r0 c3"></div>
        <div class="cell r1 c0"></div>
        <div class="cell r1 c1"></div>
        <div class="cell r1 c2"></div>
        <div class="cell r1 c3"></div>
        <div class="cell r2 c0"></div>
        <div class="cell r2 c1"></div>
        <div class="cell r2 c2"></div>
        <div class="cell r2 c3"></div>
        <div class="cell r3 c0 "></div>
        <div class="cell r3 c1"></div>
        <div class="cell r3 c2"></div>
        <div class="cell r3 c4"></div>
      </div>
      <div class="tile" data-row="r0", data-col="c0" data-val="1024">1024</div>
      <div class="tile" data-row="r1", data-col="c0" data-val="1024">1024</div>
      <div class="tile" data-row="r2", data-col="c0" data-val="1024">1024</div>
      <div class="tile" data-row="r3", data-col="c0" data-val="1024">1024</div>
      <div class="tile" data-row="r0", data-col="c1" data-val="1024">1024</div>
      <div class="tile" data-row="r3", data-col="c1" data-val="2">2</div>
      <div class="tile" data-row="r6", data-col="c1" data-val="2">2</div>

    </div>
  </body>
</html>
